        <div class="container">
            <h3>Our Location</h3>
            <img class="img-fluid" src="https://maps.googleapis.com/maps/api/staticmap?center= 17.1540976,-61.8466764&zoom=14&size=400x400&scale=1&markers=color:blue%7C17.156973,-61.842301&key=AIzaSyBQsWxBS9xmjD_fx-5KGR4xe86Sys_1HUI" alt="Bay House" title="Bay House, Antigua">

        <div class="container">
            <h3 id="contact">Contact Us</h3>
        </div>
        <div class="container">
            <form>
                <div class="form-group col-sm-12 col-md-6">
                    <label for="inputFname">First Name</label>
                    <input type="text" class="form-control form-control-sm" id="inputFname" placeholder="John">
                </div>
                <div class="form-group col-sm-12 col-md-6">
                    <label for="inputLname">Last Name</label>
                    <input type="text" class="form-control form-control-sm" id="inputLname" placeholder="Doe">
                </div>
                <div class="form-group col-sm-12 col-md-6">
                    <label for="inputEmail3">Email</label>
                    <input type="email" class="form-control form-control-sm" id="inputEmail3" placeholder="example@xxx.com">
                </div>
                <div class="form-group col-sm-12 col-md-6">
                    <label for="exampleFormControlTextarea1">Comments</label>
                    <textarea class="form-control form-control-sm" id="exampleFormControlTextarea1" rows="4" placeholder="We want to hear from you..."></textarea>
                </div>
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-secondary">Submit</button>
                </div>
            </form>
        </div>
